<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
    <!-- 阴影效果 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)"/>

  <!-- 胶片边框装饰 -->
  <g opacity="0.15">
    <rect x="40" y="100" width="432" height="312" rx="20" fill="none" stroke="white" stroke-width="8"/>
    <!-- 胶片孔 -->
    <circle cx="70" cy="130" r="12" fill="white"/>
    <circle cx="70" cy="190" r="12" fill="white"/>
    <circle cx="70" cy="250" r="12" fill="white"/>
    <circle cx="70" cy="310" r="12" fill="white"/>
    <circle cx="70" cy="370" r="12" fill="white"/>

    <circle cx="442" cy="130" r="12" fill="white"/>
    <circle cx="442" cy="190" r="12" fill="white"/>
    <circle cx="442" cy="250" r="12" fill="white"/>
    <circle cx="442" cy="310" r="12" fill="white"/>
    <circle cx="442" cy="370" r="12" fill="white"/>
  </g>

  <!-- 主视频图标 -->
  <g filter="url(#shadow)">
    <!-- 视频播放按钮背景 -->
    <circle cx="256" cy="256" r="120" fill="white" opacity="0.95"/>

    <!-- 播放三角形 -->
    <path d="M 226 196 L 226 316 L 316 256 Z" fill="url(#playGradient)" />
  </g>

  <!-- 转换箭头 -->
  <g filter="url(#shadow)">
    <!-- 左侧箭头 -->
    <path d="M 140 240 Q 120 256 140 272" fill="none" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <polygon points="140,220 100,256 140,292" fill="white"/>

    <!-- 右侧箭头 -->
    <path d="M 372 240 Q 392 256 372 272" fill="none" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <polygon points="372,220 412,256 372,292" fill="white"/>
  </g>

  <!-- FFmpeg 文字 (简化) -->
  <g opacity="0.9">
    <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="white" text-anchor="middle">FFmpeg</text>
  </g>

  <!-- 小图标标记 -->
  <g opacity="0.8">
    <circle cx="400" cy="112" r="40" fill="#00d4aa"/>
    <text x="400" y="125" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
          fill="white" text-anchor="middle">MP4</text>
  </g>
</svg>